<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }

<body class="bg-white text-gray-800">
  <nav class="flex flex-wrap justify-between items-center px-6 py-4 shadow-md bg-gradient-to-r from-pink-100 to-yellow-100">
    <a href="index.html" class="text-2xl font-bold text-pink-700">FashionCorner</a>

      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    </div>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
      });
    </script>
  </nav>
  
  <main class="p-6">

    <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
