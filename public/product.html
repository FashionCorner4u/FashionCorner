<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}} - FashionCorner</title>
  <meta name="description" content="{{description}}" />
  <meta name="keywords" content="fashion, product, clothing, jewellery, FashionCorner" />
  <meta name="author" content="FashionCorner" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <nav class="flex flex-wrap justify-between items-center px-6 py-4 shadow-md bg-gradient-to-r from-pink-100 to-yellow-100">
    <a href="index.html" class="text-2xl font-bold text-pink-700">FashionCorner</a>
    <button id="menu-toggle" class="md:hidden text-pink-700 focus:outline-none" aria-label="Open Menu">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="nav-links" class="w-full md:w-auto md:flex space-y-2 md:space-y-0 md:space-x-4 text-sm font-medium mt-4 md:mt-0 hidden md:block">
      <a href="clothes.html" class="block md:inline hover:text-pink-600">Clothes</a>
      <a href="jewellery.html" class="block md:inline hover:text-pink-600">Jewellery</a>
      <a href="about.html" class="block md:inline hover:text-pink-600">About</a>
      <a href="contact.html" class="block md:inline hover:text-pink-600">Contact</a>
    </div>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
      });
    </script>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div id="images">
        {{images}}
      </div>
      <div id="details" class="space-y-4">
        {{details}}
        <button onclick="document.getElementById('order-form').scrollIntoView({ behavior: 'smooth' })" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded mt-4">
          Buy Now
        </button>
      </div>
    </div>

    <section id="order-form" class="mt-16 max-w-2xl mx-auto bg-pink-50 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-pink-700 mb-4">Place Your Order</h2>
      <form onsubmit="submitOrder(event)" class="space-y-4">
        <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
        <input type="text" id="contact" name="contact" placeholder="Contact Number" required class="w-full p-3 border rounded" />
        <textarea id="address" name="address" placeholder="Shipping Address" required class="w-full p-3 border rounded"></textarea>

        <!-- Hidden Fields for Product Info -->
        <input type="hidden" id="productName" name="product" value="{{title}}">
        <input type="hidden" id="productPrice" name="price" value="{{price}}">

        <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded">Submit Order</button>
        <p id="order-status" class="text-sm mt-2 text-center"></p>
      </form>
    </section>
  </main>

  <footer class="mt-20 text-center p-6 bg-gradient-to-r from-pink-100 to-yellow-100 text-sm">
    <p>© 2025 FashionCorner. All rights reserved.</p>
    <p><a href="terms.html" class="text-pink-700 hover:underline">Terms</a> | <a href="about.html" class="text-pink-700 hover:underline">About</a></p>
  </footer>

  <script>
    function submitOrder(e) {
      e.preventDefault();
      const status = document.getElementById('order-status');
      status.innerText = "Sending your order...";

      fetch("/order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          contact: document.getElementById("contact").value,
          address: document.getElementById("address").value,
          product: document.getElementById("productName").value,
          price: document.getElementById("productPrice").value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "✅ Order submitted successfully!";
        } else {
          status.innerText = "❌ Failed to submit. Please try again.";
        }
      })
      .catch(err => {
        status.innerText = "❌ Error sending order.";
      });
    }
  </script>
</body>
</html>
