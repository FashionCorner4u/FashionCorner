<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FashionCorner</title>
  <meta name="description" content="Have questions or suggestions? Contact FashionCorner and we'll get back to you soon." />
  <meta name="keywords" content="FashionCorner contact, message, query, support, customer service" />
  <meta name="author" content="FashionCorner" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Raleway', sans-serif; }
    h1, h2 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <nav class="flex flex-wrap justify-between items-center px-6 py-4 shadow-md bg-gradient-to-r from-pink-100 to-yellow-100">
    <a href="index.html" class="text-2xl font-bold text-pink-700">FashionCorner</a>
    <button id="menu-toggle" class="md:hidden text-pink-700 focus:outline-none" aria-label="Open Menu">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="nav-links" class="w-full md:w-auto md:flex space-y-2 md:space-y-0 md:space-x-4 text-sm font-medium mt-4 md:mt-0 hidden md:block">
      <a href="clothes.html" class="block md:inline hover:text-pink-600">Clothes</a>
      <a href="jewellery.html" class="block md:inline hover:text-pink-600">Jewellery</a>
      <a href="about.html" class="block md:inline hover:text-pink-600">About</a>
      <a href="contact.html" class="block md:inline hover:text-pink-600">Contact</a>
    </div>
    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.getElementById('nav-links');
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
      });
    </script>
  </nav>

  <main class="max-w-xl mx-auto p-6">
    <section class="text-center mb-8">
      <h1 class="text-4xl font-bold text-pink-700 mb-2">Get in Touch</h1>
      <p class="text-gray-600">We’d love to hear from you. Fill out the form below and we’ll get back shortly.</p>
    </section>

    <form id="contact-form" onsubmit="submitContact(event)" class="space-y-4 bg-pink-50 p-6 rounded-lg shadow-md">
      <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full p-3 border rounded" />
      <input type="email" id="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded" />
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required class="w-full p-3 border rounded"></textarea>
      <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded w-full">Send Message</button>
      <p id="form-status" class="text-sm text-center mt-2"></p>
    </form>
  </main>

  <footer class="mt-20 text-center p-6 bg-gradient-to-r from-pink-100 to-yellow-100 text-sm">
    <p>© 2025 FashionCorner. All rights reserved.</p>
    <p><a href="terms.html" class="text-pink-700 hover:underline">Terms</a> | <a href="about.html" class="text-pink-700 hover:underline">About</a></p>
  </footer>

  <script>
    function submitContact(event) {
      event.preventDefault();
      const status = document.getElementById('form-status');
      status.innerText = "Sending...";

      fetch("/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          message: document.getElementById("message").value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          status.innerText = "✅ Message sent successfully!";
          document.getElementById("contact-form").reset();
        } else {
          status.innerText = "❌ Failed to send message. Please try again.";
        }
      })
      .catch(() => {
        status.innerText = "❌ Network error. Try again later.";
      });
    }
  </script>
</body>
</html>
